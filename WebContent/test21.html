<!DOCTYPE html>
<html>
<style>
#container{
width:400px;
height:400px;
position:relative;
background:blue;
}
#animate{
width:50px;
height:50px;
position:absolute;
background:red;
}
</style>
<body>
<button type="button" onclick="myMove()">click</button>
<div id="container">
<div id="animate"></div>
</div>

<script>
var id=null;
function myMove(){
	 var elem = document.getElementById("animate");
	 var pos=0;
	 clearInterval(id);
	 id=setInterval(frame,5);
	 function frame(){
		 if(pos==350){
			 clearInterval(id);
		 }
			 else{
				 pos++;
				 elem.style.bottom=pos+"px";
				 //elem.style.left=pos+"px";
			 }
		 }
	 
}
</script>
</body>
</html>
